<header-bar></header-bar>
<div class="master-overview">
    <table class="table table-striped table-bordered table-hover table-condensed" >
        <thead>
            <tr>
                <th>
                    ID - Description
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="thing in master.things" ng-click="master.openThing(thing.id)">
                <td>
                    {{thing.id}} - {{thing.description}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
      <label class="control-label">Thing ID:          <input class="form-control" type="input" ng-model="thing.id" required /></label><br />
      <label class="control-label">Thing Description: <input class="form-control" type="input" ng-model="thing.description" required/></label><br />
      <input type="submit" class="btn btn-primary btn-md" ng-click="master.addThing(thing)" value="Add Thing" />
    </div>
</div>
<footer-bar></footer-bar>

<header-bar></header-bar>
<div class="master-overview">

    <button class="btn btn-primary" ng-click="master.update()">Update Assets</button>
    <table class="table table-striped table-bordered table-hover table-condensed" >
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Description
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="thing in master.things track by $index">
                <td ng-click="master.openThing(thing.id)">
                    {{thing.id}}
                </td>
                <td ng-click="master.openThing(thing.id)">
                    {{thing.description}}
                </td>
                <td>
                    <button ng-click="master.removeThing(thing)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label class="control-label">Thing ID:
            <input class="form-control" type="input" ng-model="thing.id" required />
        </label><br />
        <label class="control-label">Thing Description:
            <input class="form-control" type="input" ng-model="thing.description" required/>
        </label><br />
        <input type="submit" class="btn btn-primary btn-md" ng-click="master.addThing(thing)" value="Add Thing" />
    </div>
</div>
<footer-bar></footer-bar>
